<div class="container mt-5">
    <h3>Docentes Animadores PPE</h3>
    <br>
    <table class="table table-striped table-responsive" >
      <thead class="thead-dark">
        <tr>
          <th class="text-center">No</th>
          <th class="text-center">Nombre</th>
          <th class="text-center">Cursos</th>
          <th class="text-center">Proyecto</th>
          <th class="text-center">Cantidad</th>
          <th class="text-center">Registro</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of data; let i = index;">
              <th width="20" class="text-center">{{i+1}}</th>
              <th width="200">{{item.nombre}}</th>
              <td width="150">{{item.cursos}}</td>
              <td width="200">{{item.proyecto}}</td>
              <td width="100" class="text-center">{{item.cantidad}} / {{item.cantidadMax}}</td>
              <td width="150" class="text-center">                
                  <a [routerLink]="['/todo/registro/', item.id]">
                    <button type="button" class="btn btn-primary btn-sm">Registro</button>
                  </a>
              </td>
            </tr>
      </tbody>
    </table>
  </div>
